<div class="container-fluid">
    <div class="box">
        <div class="mx">You have not subscribed! Click here to <a data-bs-toggle="modal" data-bs-target="#exampleModal">Subscribe</a>
            
        </div>
        <img src="assets/img/serach01.png" alt="">
    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Mentor Subscription</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span>Request will be sent to admin to assign Mentor</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="submit()" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
