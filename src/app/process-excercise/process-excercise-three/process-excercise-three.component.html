<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <a>
                   {{title}}
                </a>
            </li>
        </ol>
        <ul>
            <li>
                <span>
                    <a>Home </a>> <a>Dashboard</a>
                </span>
            </li>
            <li>
                <span>
                    > <a>Ph.D Process Excercise</a>
                </span>
            </li>
            <li>
                <span>
                    > <a>{{title}}</a>
                </span>
            </li>
        </ul>
    </nav>

    <div class="left-right-btn">
        <button><img src="assets/img/left.png" alt=""></button>
        <button><img src="assets/img/right.png" alt=""></button>
    </div>
</div>
<hr />

<div class="container-fluid">
    <div class="container">
        <div class="card" *ngFor="let item of levelThree.topics">
            <div class="card-inner">

                <div class="header">
                    <span>
                        {{item.title}}
                    </span>
                    <button (click)="getBtnID(item.btnID)" data-bs-toggle="modal" data-bs-target="#levelThree">Add+</button>
    
                </div>
    
                <div class="content">
                    <ul>
                        <li *ngFor="let data of item?.form">
                            <span>
                                <i class="bi bi-check2-square"></i>&nbsp;{{data.label}}
                            </span>
                            <span><i class="bi bi-plus-square-fill"></i></span>
                        </li>
                        <!-- <li>
                            <span>
                                <i class="bi bi-check2-square"></i>&nbsp;list two
                            </span>
                            <span>
                                <i class="bi bi-plus-square-fill"></i>
                            </span>
                        </li>
                        <li>
                            <span>
                                <i class="bi bi-check2-square"></i>&nbsp;list Three
                            </span>
                            <span>
                                <i class="bi bi-plus-square-fill"></i>
                            </span>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="icon"><i class="bi bi-bookmark-star-fill"></i></div>
        </div>
    </div>
</div>



<div class="modal fade" id="levelThree" tabindex="-1" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered"> 
        <div class="modal-content" *ngIf="false">
            <form>


                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-dash-square"></i>&nbsp;Approved Title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
          
                    <div class="row">
                        <div class="col">
                            <label for="">Title</label>
                            <input type="text" formControlName="startDate" placeholder="Enter Here Your Research Title...">
                        </div>
                        

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                </div>

            </form>
        </div>
        <div class="modal-content" *ngIf="false">
            <form>


                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-dash-square"></i>&nbsp;Literature Review</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
          
                    <div class="row">
                        <div class="col">
                            <label for="">Title</label>
                            <input type="text" formControlName="startDate" placeholder="Enter Here Your Research Title...">
                        </div>
                        

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                </div>

            </form>
        </div>
      
    </div>
</div>
